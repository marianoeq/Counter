<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Counter</title>

<body>
    <div class="container">
        <div class="sub-container">
                <h1>People counter:</h1>
                <p class="h2" id="count-El">0</p>
            <div>
                <div class="col btn-container">
                    <button class="btn btn-primary btn-size" onclick="incrementByOne()">INCREMENT</button>
                </div> 
                <div class="col btn-container">
                    <button class="btn btn-secondary btn-size">DECREMENT</button>
                </div> 
                <div class="col btn-container">
                    <button class="btn btn-warning btn-size">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js" ></script>
